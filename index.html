<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Barcode</title>
  </head>
  <body>
    <div align="center" >
      <div>
        <img id="barcode"/>
      </div>
      <div>
        <button style="font-size: xx-large;" onclick="window.print()">Print</button>
      </div>
    </div>
    <script type="text/javascript" src='https://cdn.jsdelivr.net/jsbarcode/3.3.16/JsBarcode.all.min.js'></script>
    <script type="text/javascript">function renderBarcode(barcode) {
  if (barcode) {
    JsBarcode("#barcode", barcode, {format: 'CODE128'});
  } else {
    document.getElementById('barcode').src = '';
  }
}
</script>
    <script type="text/javascript">renderBarcode("TS000001")</script>
  </body>
</html>
